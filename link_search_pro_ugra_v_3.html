<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Поиск по базе — UgraRemKomp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f6f7f9; color: #333; }
    .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 20px; text-align:center; }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      display:block;
      margin:auto;
    }

    button {
      padding: 10px 15px;
      background: #19c37d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display:block;
      margin:10px auto;
    }

    button:hover { background: #17a467; }

    .results { margin-top: 20px; }

    .result-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    .result-card a {
      color: #19c37d;
      text-decoration: none;
      font-weight: bold;
    }

    .result-card a:hover { text-decoration: underline; }

    .highlight { background-color: #ffeb3b; }

    .error, .ok {
      padding: 10px;
      border-radius: 8px;
      text-align:center;
      margin-top:10px;
    }

    .error { background-color: #fee2e2; color: #991b1b; display:none; }
    .ok { background-color: #ecfdf5; color: #065f46; display:none; }

    @media (max-width: 768px) {
      .container { padding: 10px; }
      input[type="text"] { font-size: 14px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Поиск по базе </h1>

  <input type="text" id="searchInput" placeholder="Введите слово для поиска..." autocomplete="on">
  <button id="searchBtn">Поиск</button>

  <div class="error" id="error"></div>
  <div class="ok" id="ok"></div>

  <div class="results" id="results"></div>
</div>

<script>
// === ВСТАВЬ СЮДА СВОЮ ССЫЛКУ НА CSV ===
"const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGL9aeAC7JASDu24QmYMDUpkEwbAfB5977LMJ_FBPUoARUo7IBS_z3x4f2xqW8t7_Df6E3apLRwXS7/pub?gid=0&single=true&output=csv";
";
// =======================================

async function fetchCSV(url) {
  const response = await fetch(url);
  const text = await response.text();
  return text.split('\n').map(row => row.split(','));
}

function renderResults(results) {
  const resultsDiv = document.getElementById('results');
  if (results.length === 0) {
    resultsDiv.innerHTML = "<p>Ничего не найдено.</p>";
    return;
  }

  resultsDiv.innerHTML = results.map(row => {
    const [keyword, link] = row;
    return `
      <div class="result-card">
        <h3>${keyword}</h3>
        <a href="${link}" target="_blank">Перейти по ссылке</a>
      </div>
    `;
  }).join('');
}

document.getElementById('searchBtn').addEventListener('click', async () => {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const data = await fetchCSV(CSV_URL);
  const filtered = data.filter(row => row[0]?.toLowerCase().includes(query));
  
  document.getElementById('error').style.display = 'none';
  document.getElementById('ok').style.display = 'none';

  if (filtered.length === 0) {
    document.getElementById('error').textContent = "Ничего не найдено.";
    document.getElementById('error').style.display = 'block';
  } else {
    document.getElementById('ok').textContent = `Найдено: ${filtered.length}`;
    document.getElementById('ok').style.display = 'block';
    renderResults(filtered);
  }
});
</script>

</body>
</html>
